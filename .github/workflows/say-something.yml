name: Say Something

on:
  workflow_call:
    inputs:
      greeting:
        type: string
        required: true
      environment:
        type: string

permissions:
  contents: read

jobs:
  print-stuff:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Print greeting
        run: echo Say ${{ inputs.greeting }}
